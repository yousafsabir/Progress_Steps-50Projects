<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome linked here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS linked here -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Progress_Steps-50Projects</title>
  </head>
  <body>
    <div class="container">
      <div class="whole-progress-container">
        <!-- for the line -->
        <div class="progress-line" id="progress-line"></div>
        <!-- for the circles -->
        <div class="circles active">1</div>
        <div class="circles">2</div>
        <div class="circles">3</div>
        <div class="circles">4</div>
      </div>
      <button class="btn" id="prev">prev</button>
      <!-- Problem: button is not showing disabled in firefox but doing well in chrome -->
      <button class="btn" id="next">next</button>
    </div>
  </body>
</html>
